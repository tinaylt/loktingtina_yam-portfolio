<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Tina's Portfolio</title>
    <!--link to Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <header>
        <h2 class="hidden">Tina's Portfolio</h2>
        <div id="sticky-nav" class="grid-con">
            
            <div id="main-logo" class="col-start-1 col-end-4 m-col-start-1 m-col-end-7">
                <img src="images/logo-final.svg" alt="logo">
            </div>

            <div id="burger-icon" class="col-start-4 col-end-5">
                <span class="line"></span>
                <span class="line"></span>
            </div>

            <div class="col-span-full m-col-start-7 m-col-end-13">
                <nav id="mobile-nav" class="hide">
                    <ul>
                        <li><p><a href="#sticky-nav">Home</a></p></li>
                        <li><p><a href="#projects">Projects</a></p></li>
                        <li><p><a href="contact.html">Contact</a></p></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section  id="hero" class="full-width-grid-con">
        <h2 class="hidden">Welcome!</h2>
        
        <img src="images/background-400w.jpg" alt="gradient background" class="mobile-size">
        <img src="images/background-770w.jpg" alt="gradient background" class="desktop-size">

        <div class="grid-con">
        <div id="header-message" class="col-span-full m-col-start-2 m-col-end-11 l-col-start-1 l-col-end-13">
            <div class="message-box">
                <p>HELLO! I am TINA!</p><i class="fa-sharp fa-solid fa-check"></i>
            </div>

            <div class="message-box">
                <p>A Front End Developer and Digital Designer</p><i class="fa-sharp fa-solid fa-check"></i>
            </div>

            <div id="about-me-message" class="message-box">
                <div id="about-img-container">
                    <img
                    sizes="(max-width: 1400px) 100vw, 1400px"
                    srcset="
                    images/about-me-img_cm8wlz_c_scale,w_789.jpg 412w,
                    images/about-me-img_cm8wlz_c_scale,w_1218.jpg 1218w,
                    images/about-me-img_cm8wlz_c_scale,w_1400.jpg 1400w"
                    src=" images/about-me-img_cm8wlz_c_scale,w_1400.jpg"
                    alt="personal image">
                </div>

                <p>Want to know more about me?</p><i class="fa-sharp fa-solid fa-check"></i>
            </div>

            <div id="video-container">
                <video controls preload="metadata">
                    <source src="video/video-placeholder.mp4" type="video/mp4">
                </video>

                <div class="video-controls hidden" id="video-controls">
                    <button id="play-button"><i class="fa-solid fa-play"></i></button>
                            <button id="pause-button"><i class="fa-solid fa-pause"></i></button>
                            <button id="stop-button"><i class="fa-solid fa-stop"></i></button>
                            <i class="fa fa-volume-up"></i>
                            <input type="range" id="change-vol" step="0.05" min="0" max="1" value="1">
                            <button id="full-screen"><i class="fa-solid fa-up-right-and-down-left-from-center"></i></button>
                </div>
            </div>
        </div>
        </div>
    </section>

    <section id="projects" class="grid-con">
        <h2 class="col-span-full">Project section</h2>

        <div class="col-span-full section-line"></div>

        <div class="col-span-full m-col-start-1 m-col-end-7 l-col-start-1 l-col-end-5 project-container">
            <div class="project-thumbnail">
                <img src="images/burple-img-placegolder.jpg" alt="project thumbnail">
            </div>
            <h3>Burple</h3>
            <p>Rebranding</p>
        </div>

    </section>

    <footer>
        <div id="footer" class="grid-con">

            <div class="copyright col-start-1 col-end-3 m-col-start-1 m-col-end-8 lc">
                <p>	&#169; 2024</p>
            </div>

            <div class="col-start-3 col-end-5 m-col-start-8 m-col-end-13 mark">
                <p>Designed by Tina Yam</p>
            </div>
        </div>

    </footer>
    <script src="js/main.js"></script>
</body>



</html>
